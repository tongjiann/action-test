name: automerge
on:
  workflow_dispatch: 
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.16.3"
        env:
          GITHUB_TOKEN: "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"
          MERGE_LABELS: ""
          MERGE_DELETE_BRANCH: "true"
