name: Create Pull Request on Push

on:
  workflow_dispatch:
  push:
    branches:
      - pr-branch # 指定触发推送的目标分支

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    
    steps:
      - name: Create pull request
        run: gh pr create -B main -H pr-branch --title 'Merge pr-branch into main' --body 'Created by GitHub Action'
        env:
          GITHUB_TOKEN: ${{ secrets.PTA }}


